INPUT:
  FRAMES: 9
  HEIGHT: 480
  WIDTH: 640
  SAMPLES: 3
  SCALES: [1.0, 1.1, 1.2]
TRAIN:
  ITERS: [20000, 120000]
  BATCH: [4, 2]
  LR: 0.001
  CLIP_GRADS: True
  DEPTH_WEIGHT: 1.0
  USE_GPU: '1'
  GPU_MEMORY: 0.8
  IS_TRAIN: True # 是否正在训练中，用来决定是否有参数更新
MOTION:
  USE_MOTION: True
  IS_CALIBRATED: False
  STACK_FRAMES: False
  TRAIN:
    DELTA: [0.02, 0.02, 0.02, 0.02, 0.02, 0.02]
STRUCTURE:
  MODE: avg
  ENCODER_MODE: resnet # resnet fast_resnet mobilenet
  DECODER_MODE: resnet # resnet fast_resnet mobilenet
  MAX_DEPTH: 10.0
  MIN_DEPTH: 0.2
  HG_COUNT: 2
  HG_DEPTH_COUNT: 4
  HG_2D_COUNT: 1
  HG_2D_DEPTH_COUNT: 4
  USE_FAST_RESNET: True